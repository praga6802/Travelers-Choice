<!DOCTYPE html>
<html>
<head>
	<title>Delete Admin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link
		href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic'
		rel='stylesheet' type='text/css'>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link href="../css/bootstrap.css" rel='stylesheet' type='text/css' />
	<link href="../css/style.css" rel="stylesheet" type="text/css" media="all" />
	<link rel="stylesheet" href="../css/user.css" type="text/css">
	<link rel="icon" type="image/png" href="../../travellers-main/images/userlogin-icon.png">
	<script
		type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<script src="js/jquery.min.js"></script>

</head>

<body>
	<div class="container">
		<form method="post" action="http://localhost:8080/admin/deleteadmin">
			<input type="hidden" name="_method" value="DELETE">
			<legend>DELETE ADMIN</legend>
			<label id="adminId">Admin ID</label>
			<input type="text" name="adminId" id="adminId" placeholder="Admin ID" required><br><br>
			<label for="password">Password</label>
			<input type="password" name="password" id="password" pattern="[a-zA-z0-9!@#$%^&*\(\)]{1,10}" placeholder="Password" required>
			<input type="submit" value="UPDATE" name="submit" />
			<input type="reset" value="RESET" name="reset" />
		</form>
	</div>
</body>

</html>
