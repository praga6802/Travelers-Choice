<!DOCTYPE html>
<html>

<head>
	<title>Update Category</title>
	<link
		href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic'
		rel='stylesheet' type='text/css'>

	<link href="style.css" rel="stylesheet" type="text/css" />

	<link href="../css/bootstrap.css" rel='stylesheet' type='text/css' />
	<link href="../css/style.css" rel="stylesheet" type="text/css" media="all" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/category.css" type="text/css">
	<link rel="icon" type="image/png" href="../../travellers-main/images/tour-icon.png">
	<script
		type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!--js-->
	<script src="../js/jquery.min.js"></script>

	<!--/js-->
</head>

<body>
	<div class="container">
		<form method="post" action="http://localhost:8080/tour/updatetour" id="updatecategoryform">
			<input type="hidden" value="PUT" name="_method">
			<legend>UPDATE Category</legend>
			<label for="package_name">Package Name</label>
			<select name="packageName" id="packages" required>
				<option disabled selected hidden value="">Select Package</option>
			</select>
			<label for="tourName">Tour ID</label>
			<input type="text" name="tourId" id="tourName" placeholder="Enter the Tour ID"><br><br>
			<label for="tourslogan">Tour Slogan</label>
			<input type="text" name="tourSlogan" id="tourslogan" maxlength="50" placeholder="Tour Slogan"/><br><br>
			<label for="places">Places</label>
			<input type="text" name="places" id="places" placeholder="Enter the list of places seperate by comma"><br><br>
			<label for="days">Days</label>
			<input type="number" name="days" id="days" max="10" min="1">
			<label for="days">Nights</label>
			<input type="number" name="nights" id="nights" max="10" min="1"><br><br>
			<label for="price">Price</label>
			<input type="text" name="price" id="price" placeholder="Enter amount"><br><br>
			<label for="adminId">Admin ID</label>
			<input type="text" placeholder="Admin ID" name="adminId" id="adminId" required><br><br>
			<label for="password">Admin Password</label>
			<input type="password" name="password" id="password" pattern="[a-zA-z0-9!@#$%^&*\(\)]{1,10}" required placeholder="Password" /><br><br>
			<input type="submit" value="UPDATE" name="submit" />
			<input type="reset" value="RESET" name="reset" />
		</form>
		<p id="error" style="font-size:20px;margin-top:5%; text-align: left;"></p>
	</div>
	<script src="../js/viewpackages.js"></script>
	<script src="../js/updatecategory.js"></script>
</body>
</html>
