<!DOCTYPE html>
<html>

<head>
	<title>Delete Category</title>
	<link
		href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic'
		rel='stylesheet' type='text/css'>

	<link href="style.css" rel="stylesheet" type="text/css" />

	<link href="../css/bootstrap.css" rel='stylesheet' type='text/css' />
	<link href="../css/style.css" rel="stylesheet" type="text/css" media="all" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/category.css" type="text/css">
	<link rel="icon" type="image/png" href="../../travellers-main/images/tour-icon.png">
	<script
		type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!--js-->
	<script src="../js/jquery.min.js"></script>

	<!--/js-->
</head>

<body>
	<div class="container">
		<form method="post" action="http://localhost:8080/tour/deletetour" id="deletecategoryform">
			<input type="hidden" name="_method" value="DELETE">
			<legend>DELETE Category</legend>
			<label for="package_name">Package Name</label>
			<select name="packageName" id="packages" required>
				<option disabled selected hidden value="">Select Package</option>
			</select><br><br>
			<label for="tourName">Tour ID</label>
			<input type="text" name="tourId" id="tourName" placeholder="Enter the Tour ID" required><br><br>
			<label for="adminId">Admin ID</label>
			<input type="text" placeholder="Admin ID" name="adminId" id="adminId"><br><br>
			<label for="password">Admin Password</label>
			<input type="password" name="password" id="password" pattern="[a-zA-z0-9!@#$%^&*\(\)]{1,10}" required
				placeholder="Password" /><br><br>
			<input type="submit" value="DELETE" name="submit" />
			<input type="reset" value="RESET" name="reset" />
		</form>
		<br><br>
		<p id="error" style="font-size:20px;margin-top:5%; text-align: left;"></p>
	</div>
	<script src="../js/viewpackages.js"></script>
	<script src="../js/deletecategory.js"></script>

</body>

</html>
