<!DOCTYPE html>
<html>

<head>
	<title>Add User</title>
	<link
		href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic'
		rel='stylesheet' type='text/css'>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link href="../css/bootstrap.css" rel='stylesheet' type='text/css' />
	<link href="../css/style.css" rel="stylesheet" type="text/css" media="all" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="../css/user.css" rel="stylesheet" type="text/css" />
	<link rel="icon" type="image/png" href="../../travellers-main/images/userlogin-icon.png">
	<script
		type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!--js-->
	<script src="js/jquery.min.js"></script>
	<!--/js-->
</head>


<body>
	<div class="container">
		<form method="post" action="">
			<legend>ADD USER</legend>
			<label>User Type</label>
			<select name="s1" required>
				<option value="">Select</option>
				<option value="Admin">Admin</option>
				<option value="General">User</option>
			</select><br><br>
			<label for="username">User Name</label>
			<input type="text" name="t1" pattern="[a-zA-z0-9 _]{3,50}" required /><br><br>
			<label for="password">Password</label>
			<input type="password" name="password" id="password" pattern="[a-zA-z0-9!@#$%^&*()]{1,10}"
				required /><br><br>
			<label for="email">Email</label>
			<input type="email" name="email" id="email" title="Provide the email ID" required><br><br>
			<label for="contact">Mobile Number</label>
			<input type="tel" name="contact" id="contact" title="Provide exactly 10 digits" required
				pattern="[0-9]{1,10}" maxlength="10"><br><br>
			<input type="submit" value="ADD" name="submit" />
			<input type="reset" value="RESET" name="reset" />
		</form>
	</div>
</body>

</html>
